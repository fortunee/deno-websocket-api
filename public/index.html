<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Deno & Websockets</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      background: #eee;
      margin: 40px;
    }

    body,
    button,
    input {
      font-family: Roboto;
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid #fbfbfb;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .name-form,
    .chat-form {
      display: flex;
      justify-content: center;
    }

    input {
      padding: 16px;
      font-size: 1.3em;
      margin-right: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      font-size: 1.3em;
      padding: 16px;
      background: #006aee;
      color: #fff;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
    }

    .chat-list {
      padding: 0;
    }

    .chat-list li {
      margin: 16px 0;
      list-style-type: none;
    }

    .chat-list .name {
      color: #006aee;
      font-size: 1.4em;
      font-weight: bold;
    }

    .chat-list .msg {
      font-size: 1.2em;
      margin-top: 4px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Deno Chats</h1>

    <form class="name-form">
      <input type="text" name="nickname" placeholder="Choose Nickname" required>
      <button>Enter Chat</button>
    </form>

    <div class="chatroom hidden">
      <ul class="chat-list">
        <li>
          <div class="name">fortune</div>
          <div class="msg">What's y'all! :)</div>
        </li>
      </ul>
      <form class="chat-form">
        <input type="text" name="msg" placeholder="Type your chat here..." required>
        <button>Send</button>
      </form>
    </div>
  </div>
  <script>
    let wsConn = new WebSocket('ws://localhost:3000/ws');
  </script>
</body>

</html>
